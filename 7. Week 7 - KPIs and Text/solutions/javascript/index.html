<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 - KPIs</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>Key Performance Indicators</h1>
        </header>

        <div class="kpi-container">
            <div class="kpi-card">
                <h3>Total Runs</h3>
                <div id="total-runs" class="kpi-value">--</div>
            </div>
            <div class="kpi-card">
                <h3>Total Distance</h3>
                <div id="total-distance" class="kpi-value">--</div>
                <div class="kpi-unit">km</div>
            </div>
            <div class="kpi-card">
                <h3>Longest Run</h3>
                <div id="longest-run" class="kpi-value">--</div>
                <div class="kpi-unit">km</div>
            </div>
            <div class="kpi-card">
                <h3>Avg Distance</h3>
                <div id="avg-distance" class="kpi-value">--</div>
                <div class="kpi-unit">km</div>
            </div>
        </div>

        <!-- Placeholder for charts -->
    </div>
    <script src="script.js"></script>
</body>

</html>
